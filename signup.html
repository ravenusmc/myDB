<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="static/css/signup.css">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
</head>
<body>

  <main>

    <img id='honeybee' src="static/img/bee_mod.png">

    <section>

      <h1 class='center font home_title'>Join myDBee</h1>
      <form>
        
        <h2 class='font center' required>Sign Up</h2>

        <div>
          <label class='font'>First Name:</label><input>
        </div>
        <br>
        <div>
          <label class='font'>Last Name:</label><input>
        </div>
        <br>
        <div>
          <label class='font'>Email:</label><input>
        </div>
        <br>
        <div>
          <label class='font'>Username:</label><input>
        </div>
        <br>
        <div>
          <label class='font'>Password:</label><input>
        </div>
        <br>
        <div>
          <label class='font'>Confirm Password:</label><input>
        </div>
        <br>
        <div>
          <button>Sign Up</button>
        </div>

      </form>



    </section>

  </main>


<script type="text/javascript" src='static/js/home.js'></script>
</body>
</html>
