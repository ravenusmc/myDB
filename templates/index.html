{% extends 'base.html' %}

{% block body %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">

  <!-- Start of main section -->
  <main>

    <img id='honeybee' src="static/img/bee_mod.png">

    <section>

      <h1 class='center font home_title'>Welcome to myDBee</h1>
      <form>
        
        <h2 class='font center' required>Login</h2>

        <div>
          <label class='font'>Username:</label><input>
        </div>
        <br>
        <div>
          <label class='font'>Password:</label><input>
        </div>
        <br>
        <div class='button_div'>
          <button>Enter</button>
          <a href="{{url_for('signup')}}">Sign Up</a>
        </div>

      </form>

    </section>

  </main>
  <!-- End of main section -->

<script src='{{ url_for('static', filename='js/home.js') }}'></script>
{% endblock %}
