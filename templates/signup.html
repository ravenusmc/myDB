{% extends 'base.html' %}


{% block body %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signup.css') }}">
  
  <!-- Start of main section -->
  <main>

    <img id='honeybee' src="static/img/bee_mod.png">

    <section>

      <h1 class='center font home_title'>Join myDBee</h1>
      <form>
        
        <h2 class='font center' required>Sign Up</h2>

        <div>
          <label class='font' name='firstname'>First Name:</label><input>
        </div>
        <br>
        <div>
          <label class='font' name='lastname'>Last Name:</label><input>
        </div>
        <br>
        <div>
          <label class='font'>Email:</label><input>
        </div>
        <br>
        <div>
          <label class='font'>Username:</label><input>
        </div>
        <br>
        <div>
          <label class='font'>Password:</label><input>
        </div>
        <br>
        <div>
          <label class='font'>Confirm Password:</label><input>
        </div>
        <br>
        <div>
          <button>Sign Up</button>
        </div>

      </form>

    </section>

  </main>
  <!-- End of main section -->


<script src='{{ url_for('static', filename='js/home.js') }}'></script>
{% endblock %}
